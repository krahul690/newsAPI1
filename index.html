<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="LOGO"><a href="" aria-label="LOGO">BEIGNTECH</a></a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="hover-link nav-item" id="t20" onclick="onNavItemClick('t20')">T20i</li>
            <li class="hover-link nav-item" id="odi" onclick="onNavItemClick('odi')">ODI</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input id="search-text" type="text" class="news-input" placeholder="search" />
          <button id="search-button" class="search-btn">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="card-container container flex" id="card-container"></div>
    </main>
    <template id="templatenews">
      <div class="card">
        <div class="card-header">
          <img src="https:/via.placeholder.com/400x200" alt="" id="news-img" />
        </div>
        <div class="card-content">
          <h3 id="news-title">this is title</h3>
          <h6 class="news-source" id="news-source">End</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. At aliquam
            dolorem labore qui consequuntur, laudantium dolores nisi quisquam,
            accusamus pariatur eligendi cumque exercitationem tempora, minus
            fugiat ipsum voluptate alias praesentium.
          </p>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </body>
</html>
